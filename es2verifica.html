<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trova abitanti città</title>
</head>
<body>
    <input type="text" id="citta" placeholder="Città"><br>
    <button onclick="ottieniAbitanti();">Ottieni abitanti</button>
    <p>Abitanti: <b id="output">0</b></p>

    <script>
        function ottieniAbitanti() {
            let citta = document.getElementById("citta").value;
            
            if (citta === "torino") {
                document.getElementById("output").innerHTML = "853.853";
            } else if (citta === "nichelino") {
                document.getElementById("output").innerHTML = "48.029";
            } else if (citta === "grugliasco") {
                document.getElementById("output").innerHTML = "37.944";
            } else if (citta === "fossano") {
                document.getElementById("output").innerHTML = "24.561";
            } else if (citta === "venaria") {
                document.getElementById("output").innerHTML = "34.034";
            } else if (citta === "tortona") {
                document.getElementById("output").innerHTML = "27.440";
            } else if (citta === "biella") {
                document.getElementById("output").innerHTML = "44.616";
            } else if (citta === "verbania") {
                document.getElementById("output").innerHTML = "30.827";
            } else {
                document.getElementById("output").innerHTML = "-";
            }
        }
    </script>
</body>
</html>
