<!DOCTYPE html>
<html>
<head>
  <title>Calcolatore di Dazi</title>
</head>
<body>
  <h1>Calcolatore di Dazi di Esportazione</h1>

  <p>I dazi di esportazione sono tasse applicate sui beni esportati da un paese verso un altro. Ogni paese può avere percentuali diverse. Ecco una tabella esempio:</p>
  <ul>
    <li>Italia: 20%</li>
    <li>USA: 15%</li>
    <li>Cina: 25%</li>
  </ul>

  <div>
    <label>Costo (€): </label>
    <input id="costo" type="number"><br>

    <label>Ricarico (€): </label>
    <input id="ricarico" type="number"><br>

    <label>Percentuale da applicare (default 20%): </label>
    <input id="percentuale" type="number" value="20"><br>

    <button onclick="calcolaDazio()">Calcola Valore Esportazione e Percentuale</button><br><br>

    <label>Valore da suddividere (€): </label>
    <input id="risultato" readonly><br>

    <p id="dettagli"></p>
  </div>

  <script>
    function calcolaDazio() {
      let costo = parseFloat(document.getElementById("costo").value);
      let ricarico = parseFloat(document.getElementById("ricarico").value);
      let percentuale = parseFloat(document.getElementById("percentuale").value);

      let somma = costo + ricarico;
      let percentualeValore = (somma * percentuale) / 100;

      document.getElementById("risultato").value = percentualeValore.toFixed(2);

      let dazio = (percentualeValore / 2).toFixed(2);
      let inDollari = (percentualeValore / 2 * 1.10).toFixed(2);

      document.getElementById("dettagli").innerHTML =
        "Dazio in €: " + dazio + "<br>" +
        "Valore convertito in $: " + inDollari;
    }
  </script>
</body>
</html>
