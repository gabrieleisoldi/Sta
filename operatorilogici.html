<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operatori logici</title>
    <style>
      table{ border-collapse: collapse; width: 50%; margin: 20px auto; font-family: Arial, sans-serif; text-align: center;}
      th, td{border: 1px solid #000; padding: 10px;}
      th{background-color: #f4f4f4;}
    </style>
</head>
<body>
    <h1>Lista operatori </h1>
    <p> Lista operatori logici</p>
    <table>
           <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>A AND B</th>
                <th>A OR B</th>
                <th>A NAND B</th>
                <th>A NOR B</th>
                
            </tr>
          </thead>
          <tbody>
            <tr>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>0</td>
                <td>1</td>
                <td>0</td>
                <td>1</td>
                <td>1</td>
                <td>0</td>
            </tr>
            <tr>
                <td>1</td>
                <td>0</td>
                <td>0</td>
                <td>1</td>
                <td>1</td>
                <td>0</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>0</td>
                <td>0</td>
            </tr>
          </tbody>
          <p>
          <thead>
            <tr>
                <th>NOT</th>
            </tr>
          </thead>
          <tbody>
            <tr>
                <td>A</td>
                <td>U</td>
            </tr>
            <tr>
                <td>0</td>
                <td>1</td>
            </tr>
            <tr>
                <td>1</td>
                <td>0</td>
            </tr>
          </tbody>
          </p>
    </table>
</body>
</html>
